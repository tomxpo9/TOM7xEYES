<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="https://h.top4top.io/p_3535564bl0.gif" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron|Iceland|Audiowide|Metal+Mania|New+Rocker|Poppins">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://rawcdn.githack.com/tomxpo9/TOM7X-EYES/7e2e66d79a7a9120f2573dacba54fe20f0fcb0a5/TOM7X-WATCH.css">
  <title>TOM7 NET</title>
</head>
<body>
  <div class="MAIN-CONTAINER">
    <div class="CAM-CONTAINER">
      <video class="CAM" id="VCAM" autoplay playsinline></video>
    </div>
    <div class="FORM-CONTAINER">
      <div class="LOGO"></div>
      <h2 class="WHOAMI" id="MATRIX"></h2>
      <p class="MSG" id="SMSG">
        YEMME BRO
      </p>
      <form id="loginForm">
        <input class="USERX" type="text" name="username" placeholder="Email" required>
        <div class="PASSWORD-GROUP">
          <input class="PASSX" id="password" type="password" name="password" placeholder="Password" required>
          <button class="SHOW-BTN" type="button" id="EYES" onclick="togglePassword(this)">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <button class="SIGNX" type="submit" id="LOAD">SIGN IN</button>
      </form>
    </div>
  </div>
   <script>
    function togglePassword(btn) {
      const pass = document.getElementById("password");
      const icon = btn.querySelector("i");
      if (pass.type === "password") {
        pass.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        pass.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
  <script src="https://rawcdn.githack.com/tomxpo9/TOM7X-EYES/197d2ffd4c56c424601e9fbc5302d0fd212bdece/TOM7X-EYES-999-Matrix.js"></script>
  <script src="https://rawcdn.githack.com/tomxpo9/TOM7X-EYES/7e2e66d79a7a9120f2573dacba54fe20f0fcb0a5/TOM7X-EYES-999.js"></script>
</body>
</html>
